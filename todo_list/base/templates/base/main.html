<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            padding: 50px 15px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357ABD;
        }

        .task {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #f6f6f6;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        footer {
            text-align: center;
            font-size: 13px;
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìù My To-Do List</h1>
        
        {% block content %}
        <!-- Example of task (Django will fill this) -->
        {# 
        <div class="task">
            Task title here
        </div>
        #}
        {% endblock content %}
    </div>

    <footer>
        Made with ‚ù§Ô∏è using Django
    </footer>

</body>
</html>
